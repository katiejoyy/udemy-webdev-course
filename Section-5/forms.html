<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <p>
            <label for="username">Enter a username:</label>
            <input  id="username" type="text" placeholder="username">
        </p>
        <p>
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="password">
        </p>
        <button>Submit</button>


    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">m</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select an entree</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="100"  value="75" name="cheese_leve">
        </p>
        <button>Submit</button>

        <p>
            <label for="requests">Any special requests?</label>
            <textarea id="requests" rows="10" col="40" name="requests"></textarea>
        </p>
        
    </form>
    <h2>Validations demo</h2>
    <form action="/dummy">
        <label for="first">Enter first name</label>
        <input type="text" name="first" id="first" required>
        <label for="username">username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="50" required>
        <button>Submit</button>

        <p>
            <input type="email" required>
            <input type="url" required>
        </p>
    </form>

    <h2>Race registration!</h2>
    <form>
        <div>
            <label for="first">First Name:</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name:</label>
            <input type="text" id="last"  name="lastname"required>

        </div>
       
        <p>
            Select a race:
            <div>
                <label for="funrun">Fun Run 5K</label>
                <input type="radio" name="race" id="funrun" value="funrun">

            </div>
           <div>
            <label for="half">Half Marathon</label>
            <input type="radio" name="race" id="half" value="half">

           </div>

           <div>
            <label for="full">Full Marathon</label>
            <input type="radio" name="race" id="full" value="full">

           </div>
           
            
        
        </p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"required>

        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="age" selected>Under 18</option>
                <option value="age" >18-30</option>
                <option value="age">30-50</option>
                <option value="age">50+</option>
            </select>
        </p>
        <button>Register!</button>


    </form>
    
</body>
</html>
